<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="booststrap.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="App.css">
</head>
<body>
  <!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg" style="background-color: #BFCEC7;">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: black;" href="#">Productos</a> 

    <label for="" style="color: black"> Maria Morales 6to Compu B</label>
    </div>
  </div>
</nav>
<br><br>
<div class="container">
  <!--Aplicacion-->
  <div class="col col-md">

      <!--Formulario-->
      <div class="mb-1">
          <div class="card">
              <div class="card-header" style="background-color: #FCB89E;">
                  <h4 style="color: black;">Agregar Producto</h4>
              </div>
              
              <form action="" id="producto-formulario" class="card-body">
                  <div class="form-group">
                      <input type="text" 
                             id="nombre" 
                             placeholder="Nombre de producto" 
                             class="form-control">                     
                  </div>
                  <br>
  
                
                  <div class="input-group mb-3">
                    <span class="input-group-text">Q.</span>
                    <input 
                           id="precio" 
                           class="form-control" 
                           aria-label="Amount (to the nearest dollar)"
                           placeholder="Precio de producto" >
                  </div>
                  <br>
<!-- Contenedores para el formulario de los productos -->
<div class="form-group">

  <form action="">
<input type="number"
       id="año"
       step="1"
       value="2022"
       class="form-control"

/>
<br>
<input type="submit"
       value="Guardar"
       class="btn btn-primary btn-block" 
       style="background-color: #FCEAC6; border-radius: 10px 10px 10px 10px; border: 1px solid #FCEAC6; color: black;"
       id="btn"  
/>


</form> 
</div>


<!-- Lista de Productos -->
<div id="producto-lista" class="mod-3">



</div>

</form>

<img src="./img/bolsacompras.jpg" class="img-fluid" alt="..."> 

<!-- Nuestro Java -->
<script src="App.js"></script>
</body>
</html>
